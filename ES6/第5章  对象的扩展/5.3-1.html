<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        console.log(+0 == -0);                     // true
        console.log(+0 === -0);                    // true
        console.log(Object.is(+0, -0));           // false

        console.log(NaN == NaN);                   // false
        console.log(NaN === NaN);                  // false
        console.log(Object.is(NaN, NaN));         // true

        console.log(6 == "6");                     // true
        console.log(6 === "6");                    // false
        console.log(Object.is(6, "6"));           // false
    </script>
</head>
<body>
    
</body>
</html>
