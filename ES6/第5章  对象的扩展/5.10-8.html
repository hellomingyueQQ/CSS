<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function Person() {
            let _name = "Jack";
            Object.defineProperty(this, "name", {
                get() {
                    return _name;
                },
                set(value) {
                    _name = value;
                }
            })
        }

        const p = new Person();
        console.log(p.name);
        p.name = "Lucy";
        console.log(p.name);
    </script>
</head>
<body>
    
</body>
</html>
