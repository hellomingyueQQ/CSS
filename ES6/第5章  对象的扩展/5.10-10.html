<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        const person = {
            _lastName: "Mo"
        };

        // 数据属性
        Object.defineProperty(person, "firstName", {
            configurable: true,
            enumerable: true,
            value: "Jack",
            writable: true
        });
        // 访问器属性
        Object.defineProperty(person, "lastName", {
            configurable: true,
            enumerable: true,
            get() {
                return this._lastName;
            },
            set(value) {
                this._lastName = value;
            }
        });

        console.log(person.firstName);
        console.log(person.lastName);
    </script>
</head>
<body>
    
</body>
</html>
