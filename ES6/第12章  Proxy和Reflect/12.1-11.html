<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        // 原对象
        const person = {
            name: "Jack",
            age: 24
        };
        // 配置对象
        const handler = {
            ownKeys(obj) {
                console.log("触发遍历操作");
                return Object.keys(obj);
            }
        };

        // Proxy对象
        const p = new Proxy(person, handler);
        const keyArr = Object.getOwnPropertyNames(p);
        console.log(keyArr);
    </script>
</head>
<body>
    
</body>
</html>
