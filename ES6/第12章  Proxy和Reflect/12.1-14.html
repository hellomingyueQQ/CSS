<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        // 原对象
        const person = {
            name: "Jack",
            age: 24
        };
        // 配置对象
        const handler = {
            set(obj, key, value) {
                if (key === "age") {
                    if (typeof (value) !== "number") {
                        throw new Error("age属性值必须是一个数字");
                    } else {
                        obj[key] = value;
                    }
                }
            }
        };

        // Proxy对象
        const p = new Proxy(person, handler);
        p.age = "18";
    </script>
</head>
<body>
    
</body>
</html>
