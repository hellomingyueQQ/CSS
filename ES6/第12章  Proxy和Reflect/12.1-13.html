<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        // 原对象
        const person = {
            name: "Jack",
            _age: 24
        };
        // 配置对象
        const handler = {
            get(obj, key, proxy) {
                if (!key.startsWith("_")) {
                    return obj[key];
                } else {
                    return undefined;
                }
            },
            set(obj, key, value) {
                if (!key.startsWith("_")) {
                    obj[key] = value;
                }
            },
            has(obj, key) {
                if (!key.startsWith("_")) {
                    return key in obj;
                }
            },
            deleteProperty(obj, key) {
                if (!key.startsWith("_")) {
                    delete obj[key];
                    return true;
                }
            },
            ownKeys(obj) {
                const result = Object.keys(obj).filter((item) => {
                    return !item.startsWith("_");
                });
                return result;
            }
        };

        // proxy对象
        const p = new Proxy(person, handler);
        // 访问
        console.log(p._age);
        // 修改
        p._age = 20;
        console.log(p);
        // 删除
        delete p._age;
        console.log(p);
        // 遍历
        console.log(Object.keys(p));
    </script>
</head>

</body>
</html>
