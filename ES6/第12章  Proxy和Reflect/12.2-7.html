<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        const person = {
            name: "Jack",
            _age: 24
        };
        const handler = {
            get(obj, key, proxy) {
                if (key.startsWith("_")) {
                    return undefined;
                } else {
                    return Reflect.get(obj, key, proxy);
                }
            }
        };

        const p = new Proxy(person, handler);
        console.log(p.name);
        console.log(p._age);
    </script>
</head>
<body>
    
</body>
</html>
