<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        // 原对象
        const person = {
            name: "Jack",
            age: 24
        };
        // 配置对象
        const handler = {
            has(obj, key) {
                console.log(`${key}属性被in操作`);
                return key in obj;
            }
        };

        // Proxy对象
        const p = new Proxy(person, handler);
        console.log("name" in p);
        console.log("gender" in p);
    </script>
</head>
<body>
    
</body>
</html>
