<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h3>举例1</h3>
  <button onclick="runCode()">运行</button> 
  <button onclick="document.getElementById('comment').style.display='block'">说明</button> 
  <button onclick="window.location.href='../../indexForES6.html'">回主页</button> 
  <button onclick="window.location.href='./6.3-2.html'">Previous:</button> 
  <button onclick="window.location.href='./6.3-4.html'">Next:</button> 
  <br>
   <div class="HTML-container">
    
   </div>
  <br>
  <textarea id="codeInput" rows="15" cols="80">
    function Ball(radius = 10, color = "red") {
        let radius = 20;
        let color = "green";
        this.radius = radius;
        this.color = color;
    }

    const ball = new Ball();
    console.log(ball.color);
  </textarea>
  <div id="comment" style="display: none;">
    如果已为某个参数定义了默认值，那么这个参数就不能使用let或const再次声明。
  </div>
  <textarea id="output" rows="10" cols="50" readonly style="display: none;"></textarea>
  <br>
  <div id="consoleOutput"></div>
  <script>
    (function () {
      var consoleOutput = document.getElementById("consoleOutput");

      console.log = function (message) {
        consoleOutput.innerHTML += message + "<br>";
      };
    })();

    function runCode() {
      var code = document.getElementById("codeInput").value;
      var output = document.getElementById("output");

      try {
        var result = eval(code);
        if (result === undefined) {
          return;
        }
        output.value = result;
      } catch (error) {
        output.style.display="inline-block";
        output.value = "发生错误：" + error;
      }
    }
  </script>
</body>
</html>
