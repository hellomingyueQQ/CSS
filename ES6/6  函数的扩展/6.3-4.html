<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
</head>
<body>
  <h3>举例2</h3>
  <button onclick="runCode()">运行</button> 
  <button onclick="document.getElementById('comment').style.display='block'">说明</button> 
  <button onclick="window.location.href='../../indexForES6.html'">回主页</button> 
  <button onclick="window.location.href='./6.3-3.html'">Previous:</button> 
  <button onclick="window.location.href='./6.4-1.html'">Next:</button> 
  <br>
   <div class="HTML-container">
    
   </div>
  <br>
  <textarea id="codeInput" rows="15" cols="80">
    function Ball(radius, color = "red", border = 1) {
        this.radius = radius;
        this.color = color;
        this.border = border;
    }

    const ball1 = new Ball(20);
    console.log(ball1.color);

    const ball2 = new Ball(20, "green", 2);
    console.log(ball2.color);
  </textarea>
  <div id="comment" style="display: none;">
    如果一个函数的部分参数有默认值，部分参数没有默认值，那么有默认值的参数应该放在后面
  </div>
  <textarea id="output" rows="10" cols="50" readonly style="display: none;"></textarea>
  <br>
  <div id="consoleOutput"></div>
  <script>
    (function () {
      var consoleOutput = document.getElementById("consoleOutput");

      console.log = function (message) {
        consoleOutput.innerHTML += message + "<br>";
      };
    })();

    function runCode() {
      var code = document.getElementById("codeInput").value;
      var output = document.getElementById("output");

      try {
        var result = eval(code);
        if (result === undefined) {
          return;
        }
        output.value = result;
      } catch (error) {
        output.style.display="inline-block";
        output.value = "发生错误：" + error;
      }
    }
  </script>
</body>
</html>
