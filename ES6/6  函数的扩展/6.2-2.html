<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        // 0个参数
        const fn1 = () => {
            console.log("绿叶学习网");
        }
        fn1();

        // 1个参数
        const fn2 = (a) => {
            console.log(`绿叶学习网：${a}`);
        };
        fn2("HTML");

        // n个参数
        const fn3 = (a, b, c) => {
            console.log(`绿叶学习网：${a}、${b}、${c}`);
        };
        fn3("HTML", "CSS", "JavaScript");
    </script>
</head>
<body>
    
</body>
</html>
