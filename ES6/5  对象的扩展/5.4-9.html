<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h3>给对象添加方法</h3>
  <button onclick="runCode()">运行</button> 
  <button onclick="window.location.href='../../indexForES6.html'">回主页</button> 
  <button onclick="window.location.href='./5.4-8.html'">Previous:</button> 
  <button onclick="window.location.href='./5.4-10.html'">Next:</button> 
  <br>
   <div class="HTML-container">

   </div>
  <br>
  <textarea id="codeInput" rows="20" cols="80">
    function Person(name, age) {
        this.name = name;
        this.age = age;
    }
    Object.assign(Person.prototype, {
        getName() {
            return this.name;
        },
        getAge() {
            return this.age;
        }
    });

    const p = new Person("Jack", 24);
    console.log(p.getName());
  </textarea>
  <textarea id="output" rows="10" cols="50" readonly style="display: none;"></textarea>
  <br>
  <div id="consoleOutput"></div>
  <script>
    (function () {
      var consoleOutput = document.getElementById("consoleOutput");

      console.log = function (message) {
        consoleOutput.innerHTML += message + "<br>";
      };
    })();

    function runCode() {
      var code = document.getElementById("codeInput").value;
      var output = document.getElementById("output");

      try {
        var result = eval(code);
        if (result === undefined) {
          return;
        }
        output.value = result;
      } catch (error) {
        output.style.display="inline-block";
        output.value = "发生错误：" + error;
      }
    }
  </script>
</body>
</html>
