<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
</head>
<body>
  <h3></h3>
  <button onclick="runCode()">运行</button> 
  <button onclick="window.location.href='../../indexForES6.html'">回主页</button> 
  <button onclick="window.location.href='./5.10-9.html'">Previous:</button> 
  <button onclick="window.location.href='./5.10-11.html'">Next:</button> 
  <br>
   <div class="HTML-container">

   </div>
  <br>
  <textarea id="codeInput" rows="10" cols="80">
    const person = {
        _lastName: "Mo"
    };

    // 数据属性
    Object.defineProperty(person, "firstName", {
        configurable: true,
        enumerable: true,
        value: "Jack",
        writable: true
    });
    // 访问器属性
    Object.defineProperty(person, "lastName", {
        configurable: true,
        enumerable: true,
        get() {
            return this._lastName;
        },
        set(value) {
            this._lastName = value;
        }
    });

    console.log(person.firstName);
    console.log(person.lastName);
  </textarea>
  <textarea id="output" rows="10" cols="50" readonly style="display: none;"></textarea>
  <br>
  <div id="consoleOutput"></div>
  <script>
    (function () {
      var consoleOutput = document.getElementById("consoleOutput");

      console.log = function (message) {
        consoleOutput.innerHTML += message + "<br>";
      };
    })();

    function runCode() {
      var code = document.getElementById("codeInput").value;
      var output = document.getElementById("output");

      try {
        var result = eval(code);
        if (result === undefined) {
          return;
        }
        output.value = result;
      } catch (error) {
        output.style.display="inline-block";
        output.value = "发生错误：" + error;
      }
    }
  </script>
</body>
</html>
