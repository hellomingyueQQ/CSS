<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
</head>
<body>
  <h3></h3>
  <button onclick="runCode()">运行</button> 
  <button onclick="window.location.href='../../indexForES6.html'">回主页</button> 
  <button onclick="window.location.href='./5.2-3.html'">Previous:</button> 
  <button onclick="window.location.href='./5.4-1.html'">Next:</button> 
  <br>
   <div class="HTML-container">

   </div>
  <br>
  <textarea id="codeInput" rows="10" cols="80">
    console.log(+0 == -0);                     // true
    console.log(+0 === -0);                    // true
    console.log(Object.is(+0, -0));           // false

    console.log(NaN == NaN);                   // false
    console.log(NaN === NaN);                  // false
    console.log(Object.is(NaN, NaN));         // true

    console.log(6 == "6");                     // true
    console.log(6 === "6");                    // false
    console.log(Object.is(6, "6"));           // false
  </textarea>
  <textarea id="output" rows="10" cols="50" readonly style="display: none;"></textarea>
  <br>
  <div id="consoleOutput"></div>
  <script>
    (function () {
      var consoleOutput = document.getElementById("consoleOutput");

      console.log = function (message) {
        consoleOutput.innerHTML += message + "<br>";
      };
    })();

    function runCode() {
      var code = document.getElementById("codeInput").value;
      var output = document.getElementById("output");

      try {
        var result = eval(code);
        if (result === undefined) {
          return;
        }
        output.value = result;
      } catch (error) {
        output.style.display="inline-block";
        output.value = "发生错误：" + error;
      }
    }
  </script>
</body>
</html>
