<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function ParentBox() {
            this.color = "red";
        }
        function ChildBox() {
            this.width = 20;
            this.height = 40;
        }

        ChildBox.prototype = new ParentBox();
        const box = new ChildBox();
        const arr = Object.getOwnPropertyNames(box);
        console.log(box);
        console.log(arr);
    </script>
</head>

</body>
</html>
