<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        const person = {
            name: "Jack",
            age: 24
        }

        const keyArr = Object.keys(person);
        console.log(keyArr);

        const valueArr = Object.values(person);
        console.log(valueArr);

        const arr = Object.entries(person);
        console.log(arr);
    </script>
