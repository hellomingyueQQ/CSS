<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h3>存在变量提升</h3>
  <button onclick="runCode()">运行</button> 
  <button onclick="document.getElementById('comment').style.display='block'">说明</button> 
  <button onclick="window.location.href='../../indexForES6.html'">回主页</button> 
  <button onclick="window.location.href='./2.1-1.html'">Previous</button> 
  <button onclick="window.location.href='./2.2-1.html'">Next</button> 
  <br>
  <textarea id="codeInput" rows="10" cols="50">
     console.log(a);
     var a = 2020;
  </textarea>
  <textarea id="output" rows="10" cols="50" readonly style="display: none;"></textarea>
  <br>
  <div id="consoleOutput"></div>
  <textarea id="comment" style="display: none;" readonly rows="10" cols="50">
    // 上面代码相当于
    var a;
    console.log(a);
    a = 2020;
  </textarea>
  <script>
    (function () {
      var consoleOutput = document.getElementById("consoleOutput");

      console.log = function (message) {
        consoleOutput.innerHTML += message + "<br>";
      };
    })();

    function runCode() {
      var code = document.getElementById("codeInput").value;
      var output = document.getElementById("output");
      try {
        var result = eval(code);
        if (result === undefined) {
          return;
        }
        output.value = result;
      } catch (error) {
        output.style.display="inline-block";
        output.value = "发生错误：" + error;
      }
    }
  </script>
</body>
</html>
