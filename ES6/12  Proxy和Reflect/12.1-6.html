<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        // 原对象
        const person = {
            name: "Jack",
            _age: 24
        };
        // 配置对象
        const handler = {
            set(obj, key, value) {
                if (key.startsWith("_")) {
                    throw new Error("禁止修改私有属性");
                } else {
                    obj[key] = value;
                }
            }
        };

        // Proxy对象
        const p = new Proxy(person, handler);
        p._age = 18;
    </script>
</head>
<body>
    
</body>
</html>
