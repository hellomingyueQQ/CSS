<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
</head>
<body>
  <h3>禁止修改私有属性的值</h3>
  <button onclick="runCode()">运行</button> 
  <button onclick="window.location.href='../../indexForES6.html'">回主页</button> 
  <button onclick="window.location.href='./12.1-5.html'">Previous:</button> 
  <button onclick="window.location.href='./12.1-7.html'">Next:</button> 
  <br>
   <div class="HTML-container">
   </div>
  <br>
  <textarea id="codeInput" rows="25" cols="80">
    // 原对象
    const person = {
        name: "Jack",
        _age: 24
    };
    // 配置对象
    const handler = {
        set(obj, key, value) {
            if (key.startsWith("_")) {
                throw new Error("禁止修改私有属性");
            } else {
                obj[key] = value;
            }
        }
    };

    // Proxy对象
    const p = new Proxy(person, handler);
    p._age = 18;
  </textarea>
  <textarea id="output" rows="10" cols="50" readonly style="display: none;"></textarea>
  <br>
  <div id="consoleOutput"></div>
  <script>
    (function () {
      var consoleOutput = document.getElementById("consoleOutput");

      console.log = function (message) {
        consoleOutput.innerHTML += message + "<br>";
      };
    })();

    function runCode() {
      var code = document.getElementById("codeInput").value;
      var output = document.getElementById("output");

      try {
        var result = eval(code);
        if (result === undefined) {
          return;
        }
        output.value = result;
      } catch (error) {
        output.style.display="inline-block";
        output.value = "发生错误：" + error;
      }
    }
  </script>
</body>
</html>
