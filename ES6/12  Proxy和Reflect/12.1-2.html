<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h3>get()</h3>
  <button onclick="runCode()">运行</button> 
  <button onclick="window.location.href='../../indexForES6.html'">回主页</button> 
  <button onclick="window.location.href='./12.1-1.html'">Previous:</button> 
  <button onclick="window.location.href='./12.1-3.html'">Next:</button> 
  <br>
   <div class="HTML-container">
   </div>
  <br>
  <textarea id="codeInput" rows="20" cols="80">
    // 原对象
    const person = {
        name: "Jack",
        age: 24
    };
    // 配置对象
    const handler = {
        get(obj, key, proxy) {
            console.log(obj);
            console.log(key);
            console.log(proxy);
            return obj[key];
        }
    };

    // Proxy对象
    const p = new Proxy(person, handler);
    const name = p.name;
  </textarea>

  <script>
 

    function runCode() {
      var code = document.getElementById("codeInput").value;
      var output = document.getElementById("output");

      try {
        var result = eval(code);
        if (result === undefined) {
          return;
        }
        output.value = result;
      } catch (error) {
        output.style.display="inline-block";
        output.value = "发生错误：" + error;
      }
    }
  </script>
</body>
</html>
