
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h3>Object.defineProperty()</h3>
  <button onclick="runCode()">运行</button> 
  <button onclick="window.location.href='../../indexForES6.html'">回主页</button> 
  <button onclick="window.location.href='./12.1-15.html'">Previous:</button> 
  <button onclick="window.location.href='./12.1-17.html'">Next:</button> 
  <br>
   <div class="HTML-container">
    <input id="txt" type="text" />
    <p id="content"></p>
   </div>
  <br>
  <textarea id="codeInput" rows="20" cols="80">
    const oTxt = document.getElementById("txt");
    const oContent = document.getElementById("content");

    // 定义一个对象
    const obj = {};
    Object.defineProperty(obj, "text", {
        get() { },
        set(value) {
            oTxt.value = value;
            oContent.innerText = value;
        }
    });

    // 文本框的keyup事件
    oTxt.addEventListener("keyup", function(e) {
        obj.text = e.target.value;
    }, false);
  </textarea>
  <textarea id="output" rows="10" cols="50" readonly style="display: none;"></textarea>
  <br>
  <div id="consoleOutput"></div>
  <script>
    (function () {
      var consoleOutput = document.getElementById("consoleOutput");

      console.log = function (message) {
        consoleOutput.innerHTML += message + "<br>";
      };
    })();

    function runCode() {
      var code = document.getElementById("codeInput").value;
      var output = document.getElementById("output");

      try {
        var result = eval(code);
        if (result === undefined) {
          return;
        }
        output.value = result;
      } catch (error) {
        output.style.display="inline-block";
        output.value = "发生错误：" + error;
      }
    }
  </script>
</body>
</html>
