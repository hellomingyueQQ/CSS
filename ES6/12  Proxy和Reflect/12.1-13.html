<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h3>举例</h3>
  <button onclick="runCode()">运行</button> 
  <button onclick="window.location.href='../../indexForES6.html'">回主页</button> 
  <button onclick="window.location.href='./12.1-12.html'">Previous:</button> 
  <button onclick="window.location.href='./12.1-14.html'">Next:</button> 
  <br>
   <div class="HTML-container">
   </div>
  <br>
  <textarea id="codeInput" rows="40" cols="80">
    // 原对象
    const person = {
        name: "Jack",
        _age: 24
    };
    // 配置对象
    const handler = {
        get(obj, key, proxy) {
            if (!key.startsWith("_")) {
                return obj[key];
            } else {
                return undefined;
            }
        },
        set(obj, key, value) {
            if (!key.startsWith("_")) {
                obj[key] = value;
            }
        },
        has(obj, key) {
            if (!key.startsWith("_")) {
                return key in obj;
            }
        },
        deleteProperty(obj, key) {
            if (!key.startsWith("_")) {
                delete obj[key];
                return true;
            }
        },
        ownKeys(obj) {
            const result = Object.keys(obj).filter((item) => {
                return !item.startsWith("_");
            });
            return result;
        }
    };

    // proxy对象
    const p = new Proxy(person, handler);
    // 访问
    console.log(p._age);
    // 修改
    p._age = 20;
    console.log(p);
    // 删除
    delete p._age;
    console.log(p);
    // 遍历
    console.log(Object.keys(p));
  </textarea>
  <textarea id="output" rows="10" cols="50" readonly style="display: none;"></textarea>
  <br>
  <div id="consoleOutput"></div>
  <script>
    (function () {
      var consoleOutput = document.getElementById("consoleOutput");

      console.log = function (message) {
        consoleOutput.innerHTML += message + "<br>";
      };
    })();

    function runCode() {
      var code = document.getElementById("codeInput").value;
      var output = document.getElementById("output");

      try {
        var result = eval(code);
        if (result === undefined) {
          return;
        }
        output.value = result;
      } catch (error) {
        output.style.display="inline-block";
        output.value = "发生错误：" + error;
      }
    }
  </script>
</body>
</html>
