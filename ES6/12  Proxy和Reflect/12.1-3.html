<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        // 原对象
        const person = {
            name: "Jack",
            age: 24
        };
        // 配置对象
        const handler = {
            get(obj, key, proxy) {
                if (obj.hasOwnProperty(key)) {
                    return obj[key];
                } else {
                    throw new Error("属性不存在");
                }
            }
        };

        // Proxy对象
        const p = new Proxy(person, handler);
        const gender = p.gender;
    </script>
</head>
<body>
    
</body>
</html>
