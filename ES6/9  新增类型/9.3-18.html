<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        const a = new Set([1, 2, 3]);
        const b = new Set([2, 3, 4]);

        const arr1 = [...a].filter((item) => {
            if (!b.has(item)) {
                return item;
            }
        });
        const arr2 = [...b].filter((item) => {
            if (!a.has(item)) {
                return item;
            }
        });
        const result = new Set([...arr1, ...arr2]);
        console.log(result);
    </script>
</head>
<body>
    
</body>
</html>
