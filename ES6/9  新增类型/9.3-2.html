<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h3>参数是类数组</h3>
  <button onclick="runCode()">运行</button> 
  <button onclick="window.location.href='../../indexForES6.html'">回主页</button> 
  <button onclick="window.location.href='./9.3-1.html'">Previous:</button> 
  <button onclick="window.location.href='./9.3-3.html'">Next:</button> 
  <br>
   <div class="HTML-container">
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
   </div>
  <br>
  <textarea id="codeInput" rows="15" cols="80">
    const oLis = new Set(document.getElementsByTagName("li"));
    console.log(oLis);
    console.log(typeof oLis);
  </textarea>
  <script>
    function runCode() {
      var code = document.getElementById("codeInput").value;
      var output = document.getElementById("output");

      try {
        var result = eval(code);
        if (result === undefined) {
          return;
        }
        output.value = result;
      } catch (error) {
        output.style.display="inline-block";
        output.value = "发生错误：" + error;
      }
    }
  </script>
</body>
</html>
