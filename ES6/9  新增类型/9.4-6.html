<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
</head>
<body>
  <h3>举例</h3>
  <button onclick="runCode()">运行</button> 
  <button onclick="window.location.href='../../indexForES6.html'">回主页</button> 
  <button onclick="window.location.href='./9.4-5.html'">Previous:</button> 
  <button onclick="window.location.href='./9.4-7.html'">Next:</button> 
  <br>
   <div class="HTML-container">
 
   </div>
  <br>
  <textarea id="codeInput" rows="15" cols="80">
    const map = new Map([["name", "Jack"], ["age", 24]]);
    map.set("name", "Lucy");
    console.log(map);
  </textarea>
  <script>
    function runCode() {
      var code = document.getElementById("codeInput").value;
      var output = document.getElementById("output");

      try {
        var result = eval(code);
        if (result === undefined) {
          return;
        }
        output.value = result;
      } catch (error) {
        output.style.display="inline-block";
        output.value = "发生错误：" + error;
      }
    }
  </script>
</body>
</html>
