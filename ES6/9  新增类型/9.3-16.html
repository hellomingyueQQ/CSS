<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h3>并集</h3>
  <button onclick="runCode()">运行</button> 
  <button onclick="window.location.href='../../indexForES6.html'">回主页</button> 
  <button onclick="window.location.href='./9.3-15.html'">Previous:</button> 
  <button onclick="window.location.href='./9.3-17.html'">Next:</button> 
  <br>
   <div class="HTML-container">
 
   </div>
  <br>
  <textarea id="codeInput" rows="15" cols="80">
    const a = new Set([1, 2, 3]);
    const b = new Set([2, 3, 4]);

    const result = new Set([...a, ...b]);
    console.log(result);
  </textarea>

  <script>
    function runCode() {
      var code = document.getElementById("codeInput").value;
      var output = document.getElementById("output");

      try {
        var result = eval(code);
        if (result === undefined) {
          return;
        }
        output.value = result;
      } catch (error) {
        output.style.display="inline-block";
        output.value = "发生错误：" + error;
      }
    }
  </script>
</body>
</html>
