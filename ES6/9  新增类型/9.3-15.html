<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
</head>
<body>
  <h3>数组去重ES6-2</h3>
  <button onclick="runCode()">运行</button> 
  <button onclick="window.location.href='../../indexForES6.html'">回主页</button> 
  <button onclick="window.location.href='./9.3-14.html'">Previous:</button> 
  <button onclick="window.location.href='./9.3-16.html'">Next:</button> 
  <br>
   <div class="HTML-container">
 
   </div>
  <br>
  <textarea id="codeInput" rows="15" cols="80">
    const arr = [1, 1, 2, "red", "red", true];
    const result = [...new Set(arr)];
    console.log(result);
  </textarea>
  <script>
    function runCode() {
      var code = document.getElementById("codeInput").value;
      var output = document.getElementById("output");

      try {
        var result = eval(code);
        if (result === undefined) {
          return;
        }
        output.value = result;
      } catch (error) {
        output.style.display="inline-block";
        output.value = "发生错误：" + error;
      }
    }
  </script>
</body>
</html>
