<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
</head>
<body>
  <h3>交集</h3>
  <button onclick="runCode()">运行</button> 
  <button onclick="window.location.href='../../indexForES6.html'">回主页</button> 
  <button onclick="window.location.href='./9.3-16.html'">Previous:</button> 
  <button onclick="window.location.href='./9.3-18.html'">Next:</button> 
  <br>
   <div class="HTML-container">
 
   </div>
  <br>
  <textarea id="codeInput" rows="15" cols="80">
    const a = new Set([1, 2, 3]);
    const b = new Set([2, 3, 4]);

    const arr = [...a].filter((item) => {
        if (b.has(item)) {
            return item;
        }
    });
    const result = new Set(arr);
    console.log(result);
  </textarea>
  <script>
    function runCode() {
      var code = document.getElementById("codeInput").value;
      var output = document.getElementById("output");

      try {
        var result = eval(code);
        if (result === undefined) {
          return;
        }
        output.value = result;
      } catch (error) {
        output.style.display="inline-block";
        output.value = "发生错误：" + error;
      }
    }
  </script>
</body>
</html>
