<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        Promise.resolve("成功").then((data) => {
            console.log(data);
        }).finally(() => {
            console.log("finally");
        });

        Promise.reject("失败").catch((err) => {
            console.log(err);
        }).finally(() => {
            console.log("finally");
        });
    </script>
</head>
<body>
    
</body>
</html>
