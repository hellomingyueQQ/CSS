<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function createPromise(color) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(color);
                }, 1000);
            });
        }

        // 定义async函数
        async function light() {
            // 红
            const a = await createPromise("red");
            console.log(a);
            // 绿
            const b = await createPromise("green");
            console.log(b);
            // 黄
            const c = await createPromise("yellow");
            console.log(c);
        }
        // 调用async函数
        light();
    </script>
</head>
<body>
    
</body>
</html>
