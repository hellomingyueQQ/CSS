<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h3>ES5 slice: arguments</h3>
  <button onclick="runCode()">运行</button> 
  <button onclick="window.location.href='../../indexForES6.html'">回主页</button> 
  <button onclick="window.location.href='./4.4-5.html'">Previous:</button> 
  <button onclick="window.location.href='./4.4-7.html'">Next:</button> 
  <br>
   <div class="HTML-container">
   </div>
  <br>
  <textarea id="codeInput" rows="10" cols="80">
    function foo() {
        const arr = Array.prototype.slice.apply(arguments);
        console.log(arr);
        arr.push(5);                    // 使用数组方法
        console.log(arr);
    }
    foo(1, 2, 3, 4);
  </textarea>
  <textarea id="output" rows="10" cols="50" readonly style="display: none;"></textarea>
  <br>
  <div id="consoleOutput"></div>
  <script>
    (function () {
      var consoleOutput = document.getElementById("consoleOutput");

      console.log = function (message) {
        consoleOutput.innerHTML += message + "<br>";
      };
    })();

    function runCode() {
      var code = document.getElementById("codeInput").value;
      var output = document.getElementById("output");

      try {
        var result = eval(code);
        if (result === undefined) {
          return;
        }
        output.value = result;
      } catch (error) {
        output.style.display="inline-block";
        output.value = "发生错误：" + error;
      }
    }
  </script>
</body>
</html>
