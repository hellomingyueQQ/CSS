<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        const arr = [];

        const everyResult = arr.every(function (value) {
            return value > 10;
        });
        console.log(everyResult);

        const someResult = arr.some(function (value) {
            return value > 10;
        });
        console.log(someResult);
    </script>
</head>

</body>
</html>
