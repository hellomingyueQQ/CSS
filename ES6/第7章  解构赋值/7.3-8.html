<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function getSize(width, height, depth) {
            let area = width * height;
            let volume = width * height * depth;
            return [area, volume];
        }
        let [area, volume] = getSize(30, 40, 10);
        console.log(`面积：${area}`);
        console.log(`体积：${volume}`);
    </script>
</head>
