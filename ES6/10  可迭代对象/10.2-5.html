<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
</head>
<body>
  <h3>Map</h3>
  <button onclick="runCode()">运行</button> 
  <button onclick="window.location.href='../../indexForES6.html'">回主页</button> 
  <button onclick="window.location.href='./10.2-4.html'">Previous:</button> 
  <button onclick="window.location.href='./10.2-6.html'">Next:</button> 
  <br>
   <div class="HTML-container">
   </div>
  <br>
  <textarea id="codeInput" rows="10" cols="80">
    const map = new Map([
        ["name", "Jack"],
        ["gender", "male"],
        ["age", 24]
    ]);
    for (const item of map) {
        console.log(item);
    }
  </textarea>
  
  <script>

    function runCode() {
      var code = document.getElementById("codeInput").value;
      var output = document.getElementById("output");

      try {
        var result = eval(code);
        if (result === undefined) {
          return;
        }
        output.value = result;
      } catch (error) {
        output.style.display="inline-block";
        output.value = "发生错误：" + error;
      }
    }
  </script>
</body>
</html>
