
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
</head>
<body>
  <h3>自定义可迭代对象</h3>
  <button onclick="runCode()">运行</button> 
  <button onclick="window.location.href='../../indexForES6.html'">回主页</button> 
  <button onclick="window.location.href='./10.1-2.html'">Next:</button> 
  <br>
   <div class="HTML-container">
    <div id="lvye"></div>
   </div>
  <br>
  <textarea id="codeInput" rows="30" cols="80">
    const sequence = {
        items: ["red", "green", "red"],
        [Symbol.iterator]() {
            let i = 0;
            const that = this;
            return {
                next() {
                    if (i < that.items.length) {
                        return {
                            value: that.items[i++],
                            done: false
                        };
                    } else {
                        return {
                            value: that.items[i++],
                            done: true
                        };
                    }
                }
            };
        }
    };

    for (const item of sequence) {
        console.log(item);
    }
  </textarea>
  <textarea id="output" rows="10" cols="50" readonly style="display: none;"></textarea>
  <br>
  <div id="consoleOutput"></div>
  <script>
    (function () {
      var consoleOutput = document.getElementById("consoleOutput");

      console.log = function (message) {
        consoleOutput.innerHTML += message + "<br>";
      };
    })();

    function runCode() {
      var code = document.getElementById("codeInput").value;
      var output = document.getElementById("output");

      try {
        var result = eval(code);
        if (result === undefined) {
          return;
        }
        output.value = result;
      } catch (error) {
        output.style.display="inline-block";
        output.value = "发生错误：" + error;
      }
    }
  </script>
</body>
</html>
