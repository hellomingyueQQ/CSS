<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h3>Symbol.iterator</h3>
  <button onclick="runCode()">运行</button> 
  <button onclick="window.location.href='../../indexForES6.html'">回主页</button> 
  <button onclick="window.location.href='./10.1-1.html'">Previous:</button> 
  <button onclick="window.location.href='./10.1-3.html'">Next:</button> 
  <br>
   <div class="HTML-container">
   </div>
  <br>
  <textarea id="codeInput" rows="30" cols="80">
    const sequence = {
        items: ["red", "green", "red"],
        [Symbol.iterator]() {
            let i = 0;
            const that = this;
            return {
                next() {
                    if (i < that.items.length) {
                        return {
                            value: that.items[i++],
                            done: false
                        };
                    } else {
                        return {
                            value: that.items[i++],
                            done: true
                        };
                    }
                }
            };
        }
    };

    const result = sequence[Symbol.iterator]();
    console.log(result.next());
    console.log(result.next());
    console.log(result.next());
    console.log(result.next());
  </textarea>
  <script>
    function runCode() {
      var code = document.getElementById("codeInput").value;
      var output = document.getElementById("output");

      try {
        var result = eval(code);
        if (result === undefined) {
          return;
        }
        output.value = result;
      } catch (error) {
        output.style.display="inline-block";
        output.value = "发生错误：" + error;
      }
    }
  </script>
</body>
</html>
