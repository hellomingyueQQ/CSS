<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h3>举例</h3>
  <button onclick="runCode()">运行</button> 
  <button onclick="window.location.href='../../indexForES6.html'">回主页</button> 
  <button onclick="window.location.href='./8.2-3.html'">Previous:</button> 
  <button onclick="window.location.href='./8.3-1.html'">Next:</button> 
  <br>
   <div class="HTML-container">
    
   </div>
  <br>
  <textarea id="codeInput" rows="15" cols="80">
    function fn(a, b, ...args) {
        console.log(args);
    }

    fn(1, 2, 3);
    fn(1, 2, 3, 4);
    fn(1, 2, 3, 4, 5);
  </textarea>
  <textarea id="output" rows="10" cols="50" readonly style="display: none;"></textarea>
  <br>
  <div id="consoleOutput"></div>
  <script>
    function fn(a, b, ...args) {
        console.log(args);
    }

    fn(1, 2, 3);
    fn(1, 2, 3, 4);
    fn(1, 2, 3, 4, 5);

    function runCode() {
      var code = document.getElementById("codeInput").value;
      var output = document.getElementById("output");

      try {
        var result = eval(code);
        if (result === undefined) {
          return;
        }
        output.value = result;
      } catch (error) {
        output.style.display="inline-block";
        output.value = "发生错误：" + error;
      }
    }
  </script>
</body>
</html>
