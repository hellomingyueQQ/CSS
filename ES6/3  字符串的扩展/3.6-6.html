<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        const d = new Date();

        // 获取年、月、日
        const year = d.getFullYear();
        let month = (d.getMonth() + 1).toString().padStart(2, "0");
        let day = d.getDate().toString().padStart(2, "0");

        const time = `${year}-${month}-${day}`;
        console.log(time);
    </script>
</head>
<body>
    
</body>
</html>
