<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
</head>
<body>
  <h3>trim(),trimStart(),trimEnd()</h3>
  <button onclick="runCode()">运行</button> 
  <button onclick="window.location.href='../../indexForES6.html'">回主页</button> 
  <button onclick="window.location.href='./3.3-1.html'">Previous:</button> 
  <button onclick="window.location.href='./3.5-1.html'">Next:</button> 
  <br>
   <div class="HTML-container">

   </div>
  <br>
  <textarea id="codeInput" rows="12" cols="80">
    const str = "  绿叶学习网    ";

    const result1 = str.trim();
    console.log(result1.length);

    const result2 = str.trimStart();
    console.log(result2.length);

    const result3 = str.trimEnd();
    console.log(result3.length);
  </textarea>
  <textarea id="output" rows="10" cols="50" readonly style="display: none;"></textarea>
  <br>
  <div id="consoleOutput"></div>
  <script>
    (function () {
      var consoleOutput = document.getElementById("consoleOutput");

      console.log = function (message) {
        consoleOutput.innerHTML += message + "<br>";
      };
    })();

    function runCode() {
      var code = document.getElementById("codeInput").value;
      var output = document.getElementById("output");

      try {
        var result = eval(code);
        if (result === undefined) {
          return;
        }
        output.value = result;
      } catch (error) {
        output.style.display="inline-block";
        output.value = "发生错误：" + error;
      }
    }
  </script>
</body>
</html>
