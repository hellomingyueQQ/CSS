<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        const arr = ["red", "green", "blue"];

        // includes()
        console.log(arr.includes("red"));

        // find()
        const result = arr.find(function (value) {
            return value === "red";
        })
        console.log(result === "red");
    </script>
</head>
