<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        const sequence = {
            items: ["red", "green", "red"],
            [Symbol.iterator]() {
                let i = 0;
                const that = this;
                return {
                    next() {
                        if (i < that.items.length) {
                            return {
                                value: that.items[i++],
                                done: false
                            };
                        } else {
                            return {
                                value: that.items[i++],
                                done: true
                            };
                        }
                    }
                };
            }
        };

        for (const item of sequence) {
            console.log(item);
        }
    </script>
</head>
<body>
    
</body>
</html>
