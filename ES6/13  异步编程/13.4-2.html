<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
</head>
<body>
  <h3>使用Promise</h3>
  <button onclick="runCode()">运行</button> 
  <button onclick="window.location.href='../../indexForES6.html'">回主页</button> 
  <button onclick="window.location.href='./13.4-1.html'">Previous:</button> 
  <button onclick="window.location.href='./13.4-3.html'">Next:</button> 
  <br>
   <div class="HTML-container">
   </div>
  <br>
  <textarea id="codeInput" rows="10" cols="80">
    const p = new Promise((resolve, reject) => {
        setTimeout(() => {
            console.log("red");
            resolve();
        }, 1000);
    });
    p.then(() => {
        console.log("green");
    });
  </textarea>
  <textarea id="output" rows="10" cols="50" readonly style="display: none;"></textarea>
  <br>
  <div id="consoleOutput"></div>
  <script>
    (function () {
      var consoleOutput = document.getElementById("consoleOutput");

      console.log = function (message) {
        consoleOutput.innerHTML += message + "<br>";
      };
    })();

    function runCode() {
      var code = document.getElementById("codeInput").value;
      var output = document.getElementById("output");

      try {
        var result = eval(code);
        if (result === undefined) {
          return;
        }
        output.value = result;
      } catch (error) {
        output.style.display="inline-block";
        output.value = "发生错误：" + error;
      }
    }
  </script>
</body>
</html>
