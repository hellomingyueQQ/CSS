<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function createPromise(color) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(color);
                }, 1000);
            });
        }

        // 定义async函数
        async function light() {
            // 红
            const a = await createPromise("red");
            console.log(a);
            // 绿
            const b = await createPromise("green");
            console.log(b);
            // 黄
            const c = await createPromise("yellow");
            console.log(c);
        }
        // 调用async函数
        light();
    </script>
</head>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
</head>
<body>
  <h3>async/await实现红绿灯</h3>
  <button onclick="runCode()">运行</button> 
  <button onclick="window.location.href='../../indexForES6.html'">回主页</button> 
  <button onclick="window.location.href='./13.5-2.html'">Previous:</button> 
  <br>
   <div class="HTML-container">
   </div>
  <br>
  <textarea id="codeInput" rows="25" cols="80">
    function createPromise(color) {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve(color);
            }, 1000);
        });
    }

    // 定义async函数
    async function light() {
        // 红
        const a = await createPromise("red");
        console.log(a);
        // 绿
        const b = await createPromise("green");
        console.log(b);
        // 黄
        const c = await createPromise("yellow");
        console.log(c);
    }
    // 调用async函数
    light();
  </textarea>
  <textarea id="output" rows="10" cols="50" readonly style="display: none;"></textarea>
  <br>
  <div id="consoleOutput"></div>
  <script>
    (function () {
      var consoleOutput = document.getElementById("consoleOutput");

      console.log = function (message) {
        consoleOutput.innerHTML += message + "<br>";
      };
    })();

    function runCode() {
      var code = document.getElementById("codeInput").value;
      var output = document.getElementById("output");

      try {
        var result = eval(code);
        if (result === undefined) {
          return;
        }
        output.value = result;
      } catch (error) {
        output.style.display="inline-block";
        output.value = "发生错误：" + error;
      }
    }
  </script>
</body>
</html>
