<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        // 创建一个Image对象
        const img = new Image();
        img.src = "img/logo.png";

        const p = new Promise((resolve, reject) => {
            // 图片加载成功
            img.onload = function () {
                resolve(img);
            };
            // 图片加载失败
            img.onerror = function () {
                reject("图片加载失败！");
            };
        });
        console.log(p);
    </script>
</head>
<body>
    
</body>
</html>
