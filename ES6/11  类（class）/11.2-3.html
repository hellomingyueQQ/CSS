<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
</head>
<body>
  <h3>实际案例</h3>
  <button onclick="runCode()">运行</button> 
  <button onclick="window.location.href='../../indexForES6.html'">回主页</button> 
  <button onclick="window.location.href='./11.2-2.html'">Previous:</button> 
  <button onclick="window.location.href='./11.2-4.html'">Next:</button> 
  <br>
   <div class="HTML-container">
    <div id="lvye"></div>
   </div>
  <br>
  <textarea id="codeInput" rows="30" cols="80">
    class ParentBall {
        constructor(radius) {
            this.radius = radius;
        }
        getArea() {
            console.log(2 * Math.PI * this.radius);
        }
    }

    class ChildBall extends ParentBall {
        constructor(radius, color) {
            super(radius);
            this.color = color;
        }
    }
    const ball = new ChildBall(10, "red");
    console.log(ball.color);
    ball.getArea();
  </textarea>
  <textarea id="output" rows="10" cols="50" readonly style="display: none;"></textarea>
  <br>
  <div id="consoleOutput"></div>
  <script>
    (function () {
      var consoleOutput = document.getElementById("consoleOutput");

      console.log = function (message) {
        consoleOutput.innerHTML += message + "<br>";
      };
    })();

    function runCode() {
      var code = document.getElementById("codeInput").value;
      var output = document.getElementById("output");

      try {
        var result = eval(code);
        if (result === undefined) {
          return;
        }
        output.value = result;
      } catch (error) {
        output.style.display="inline-block";
        output.value = "发生错误：" + error;
      }
    }
  </script>
</body>
</html>
