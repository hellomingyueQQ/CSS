<!DOCTYPE html>
<html>
<head>

    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            $("#btn").click(function () {
                var $li = "<li>jQuery</li>";
                $("ul").append($li);
            })
        })

</head>
<body>
    <ul>
        <li>HTML</li>

        <li>JavaScript</li>
    </ul>
    <input id="btn" type="button" value="添加" />

</html>
