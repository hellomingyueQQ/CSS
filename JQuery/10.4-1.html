<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            $("#lvye").prev().css("color", "red");
        })
    </script>
</head>
<body>
    <ul>
        <li>红：red</li>
        <li>橙：orange</li>
        <li>黄：yellow</li>
        <li id="lvye">绿：green</li>
        <li>青：cyan</li>
        <li>蓝：blue</li>
        <li>紫：purple</li>
    </ul>
</body>
</html>
