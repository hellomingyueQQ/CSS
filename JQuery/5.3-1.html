<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            $("#btn").click(function () {
                var result = $("div").html();
                alert(result);
            });
        })
    </script>
</head>
<body>
    <div>绿叶学习网<strong>jQuery教程</strong></div>
    <input id="btn" type="button" value="获取" />
</body>
</html>
