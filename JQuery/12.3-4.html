<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        (function ($) {
            $.extend({
                "maxNum": function (m, n) {
                    return (m > n) ? m : n;
                }
            });
        })(jQuery)
        $(function () {
            var result = $.maxNum(10, 5)
            console.log("最大值是：" + result);
        })
    </script>
