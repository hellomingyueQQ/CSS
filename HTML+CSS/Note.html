<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            overflow: hidden;
        }

        .column {
            display: inline-block;
            vertical-align: top;
        }


        a {
            text-decoration: none;
            color: #3abeea;
        }
    </style>
</head>

<body>
    <div class="container">
        <header style="text-align: center;font-weight: bold;margin: 2px;">Note</header>
        <div class="column">
            <p>静态页面仅可供用户浏览，不具备与服务器交互的功能。而动态页面不仅可以供用户浏览，还可以与服务器进行交互。换句话说，动态页面是在静态页面的基础上增加了与服务器交互的功能</p>
            <p>HTML→CSS→JavaScript→jQuery→HTML5→CSS3→ES6→移动Web→Vue.js</p>
            <p>对于初学者来说，千万别想着精通了一门技术，再去精通另一门技术。在Web领域，不少技术之间都有着交叉关系，只有“通”十行才可能做到“精”一行。</p>
        </div>
    </div>
</body>

</html>
