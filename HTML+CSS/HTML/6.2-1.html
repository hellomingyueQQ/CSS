<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>表格基本结构</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--这里使用CSS为表格加上边框-->
    <style type="text/css">
        table,tr,td{border:1px solid silver;}
    </style>
</head>
<body>
    <table>        
        <tr>
            <td>HTML</td>
            <td>CSS</td>
        </tr>
        <tr>
            <td>JavaScript</td>
            <td>jQuery</td>
        </tr>
    </table>
</body>
</html>
