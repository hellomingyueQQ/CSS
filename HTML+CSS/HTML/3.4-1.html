<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>HTML注释</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h3>静夜思</h3>                     <!--标题标签-->
    <p>床前明月光，疑是地上霜。</p>     <!--文本标签-->
    <p>举头望明月，低头思故乡。</p>     <!--文本标签-->
</body>
</html>
