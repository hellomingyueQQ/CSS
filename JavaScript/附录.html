<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .method {
            vertical-align: top;
        }

        table {
            border-collapse: collapse;
            /* 合并相邻边框 */
        }

        table,tr,td,th{border:1px solid silver;}
    </style>
</head>

<body>
    <div class="container">
        <div class="method">
            <table>
                <caption>字符串方法</caption>
                <tbody>
                    <tr>
                        <td>toLowerCase()</td>
                        <td>将大写字母转换为小写字母</td>
                    </tr>
                    <tr>
                        <td>toUpperCase()</td>
                        <td>将小写字母转换为大写字母</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="method"></div>
        <div class="method"></div>
        <div class="method"></div>
    </div>
</body>

</html>
