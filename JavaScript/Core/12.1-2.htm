<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script>
        window.onkeydown = function (e) {
            if (e.shiftKey || e.altKey || e.ctrlKey) {
                alert("禁止使用shift、alt、ctrl键！")
            }
        }
    </script>
</head>
<body>
    <input id="btn" type="button" value="按钮"/>
</body>
</html>
