<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <script>
        function getNum(str) {
            var num = 0;

            for (var i = 0; i < str.length; i++) {
                var char = str.charAt(i);
                //判断是否是数字
                if (!isNaN(char)) {
                    num++;
                }
            }
            return num;
        }
        document.write(getNum("1d3sdsg"));
    </script>
</head>
