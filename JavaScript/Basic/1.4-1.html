<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h3></h3>
    <button onclick="runCode()">运行</button>
    <button onclick="window.location.href='../../indexForJavascript.html'">回主页</button>
    <button onclick="window.location.href='./3.2-3.html'">Next:</button>
    <br>
    <div class="HTML-container">

    </div>
    <br>
    <textarea id="codeInput" rows="10" cols="80">
        window.onload=function(){
            alert("欢迎光临萌萌小店！");
        }
        window.onbeforeunload=function(event){
            var e=event || window.event;
            e.returnValue="记得下来再来喔！";
        }
  </textarea>
    <textarea id="output" rows="10" cols="50" readonly style="display: none;"></textarea>
    <br>
    <div id="consoleOutput"></div>
    <script>
        window.onload = function () {
            alert("欢迎光临萌萌小店！");
        }
        window.onbeforeunload = function (event) {
            var e = event || window.event;
            e.returnValue = "记得下来再来喔！";
        }

        function runCode() {
            var code = document.getElementById("codeInput").value;
            var output = document.getElementById("output");

            try {
                var result = eval(code);
                if (result === undefined) {
                    return;
                }
                output.value = result;
            } catch (error) {
                output.style.display = "inline-block";
                output.value = "发生错误：" + error;
            }
        }
    </script>
</body>

</html>
