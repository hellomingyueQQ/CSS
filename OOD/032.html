<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h3>The call() Method</h3>
    <button onclick="runCode()">运行</button>
    <button onclick="window.location.href='../indexForOOD.html'">回主页</button> 
    <button onclick="window.location.href='./031.html'">Previous:</button>
    <button onclick="window.location.href='./033.html'">Next:</button>
    <br>
    <div class="HTML-container">
    </div>
    <br>
    <textarea id="codeInput" rows="20" cols="80">
        function sayNameForAll(label) {
            console.log(label + ":" + this.name);
        }
        var person1 = {
            name: "Nicholas"
        };
        var person2 = {
            name: "Greg"
        };
        var name = "Michael";
        sayNameForAll.call(this, "global"); // outputs "global:Michael"
        sayNameForAll.call(person1, "person1"); // outputs "person1:Nicholas"
        sayNameForAll.call(person2, "person2"); // outputs "person2:Greg"
  </textarea>
    <textarea id="output" rows="10" cols="50" readonly style="display: none;"></textarea>
    <br>
    <div id="consoleOutput"></div>
    <script>
        (function () {
            var consoleOutput = document.getElementById("consoleOutput");

            console.log = function (message) {
                consoleOutput.innerHTML += message + "<br>";
            };
        })();

        function runCode() {
            var code = document.getElementById("codeInput").value;
            var output = document.getElementById("output");

            try {
                var result = eval(code);
                if (result === undefined) {
                    return;
                }
                output.value = result;
            } catch (error) {
                output.style.display = "inline-block";
                output.value = "发生错误：" + error;
            }
        }
    </script>
</body>
</html>
