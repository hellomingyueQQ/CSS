<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h3> by using Object.create()</h3>
    <button onclick="runCode()">运行</button>
    <button onclick="window.location.href='../../indexForOOD.html'">回主页</button>
    <button onclick="window.location.href='./077.html'">Previous:</button>
    <button onclick="window.location.href='./079.html'">Next:</button>
    <br>
    <div class="HTML-container">
    </div>
    <br>
    <textarea id="codeInput" rows="20" cols="80">
        // inherits from Rectangle
        function Square(size) {
            this.length = size;
            this.width = size;
        }
        Square.prototype = Object.create(Rectangle.prototype, {
            constructor: {
                configurable: true,
                enumerable: true,
                value: Square,
                writable: true
            }
        });
        Square.prototype.toString = function () {
            return "[Square " + this.length + "x" + this.width + "]";
        };
  </textarea>
    <textarea id="output" rows="10" cols="50" readonly style="display: none;"></textarea>
    <br>
    <div id="consoleOutput"></div>
    <script>
        (function () {
            var consoleOutput = document.getElementById("consoleOutput");

            console.log = function (message) {
                consoleOutput.innerHTML += message + "<br>";
            };
        })();

        function runCode() {
            var code = document.getElementById("codeInput").value;
            var output = document.getElementById("output");

            try {
                var result = eval(code);
                if (result === undefined) {
                    return;
                }
                output.value = result;
            } catch (error) {
                output.style.display = "inline-block";
                output.value = "发生错误：" + error;
            }
        }
    </script>
</body>
</html>
