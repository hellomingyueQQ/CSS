<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h3>Modifying Object.prototype</h3>
    <button onclick="runCode()">运行</button>
    <button onclick="window.location.href='../../indexForOOD.html'">回主页</button>
    <button onclick="window.location.href='./071.html'">Previous:</button>
    <button onclick="window.location.href='./073.html'">Next:</button>
    <br>
    <div class="HTML-container">
    </div>
    <br>
    <textarea id="codeInput" rows="25" cols="80">
        Object.prototype.add = function (value) {
            return this + value;
        };
        var book = {
            title: "The Principles of Object-Oriented JavaScript"
        };
        console.log(book.add(5)); // "[object Object]5"
        console.log("title".add("end")); // "titleend"
        // in a web browser
        console.log(document.add(true)); // "[object HTMLDocument]true"
        console.log(window.add(5)); // "[object Window]true"
        
        var empty = {};
        for (var property in empty) {
            console.log(property);
        }
        
        var empty = {};
        for (var property in empty) {
            if (empty.hasOwnProperty(property)) {
                console.log(property);
            }
        }
  </textarea>
    <textarea id="output" rows="10" cols="50" readonly style="display: none;"></textarea>
    <br>
    <div id="consoleOutput"></div>
    <script>
        (function () {
            var consoleOutput = document.getElementById("consoleOutput");

            console.log = function (message) {
                consoleOutput.innerHTML += message + "<br>";
            };
        })();

        function runCode() {
            var code = document.getElementById("codeInput").value;
            var output = document.getElementById("output");

            try {
                var result = eval(code);
                if (result === undefined) {
                    return;
                }
                output.value = result;
            } catch (error) {
                output.style.display = "inline-block";
                output.value = "发生错误：" + error;
            }
        }
    </script>
</body>
</html>
