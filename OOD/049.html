<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h3>Defining Multiple Properties</h3>
    <button onclick="runCode()">运行</button>
    <button onclick="window.location.href='../../indexForOOD.html'">回主页</button>
    <button onclick="window.location.href='./048.html'">Previous:</button>
    <button onclick="window.location.href='./050.html'">Next:</button>
    <br>
    <div class="HTML-container">
    </div>
    <br>
    <textarea id="codeInput" rows="25" cols="80">
        var person1 = {};
        Object.defineProperties(person1, {
            // data property to store data
            _name: {
                value: "Nicholas",
                enumerable: true,
                configurable: true,
                writable: true
            },
            // accessor property
            name: {
                get: function () {
                    console.log("Reading name");
                    return this._name;
                },
                set: function (value) {
                    console.log("Setting name to %s", value);
                    this._name = value;
                },
                enumerable: true,
                configurable: true
            }
        });
  </textarea>
    <textarea id="output" rows="10" cols="50" readonly style="display: none;"></textarea>
    <br>
    <div id="consoleOutput"></div>
    <script>
        (function () {
            var consoleOutput = document.getElementById("consoleOutput");

            console.log = function (message) {
                consoleOutput.innerHTML += message + "<br>";
            };
        })();

        function runCode() {
            var code = document.getElementById("codeInput").value;
            var output = document.getElementById("output");

            try {
                var result = eval(code);
                if (result === undefined) {
                    return;
                }
                output.value = result;
            } catch (error) {
                output.style.display = "inline-block";
                output.value = "发生错误：" + error;
            }
        }
    </script>
</body>
</html>
