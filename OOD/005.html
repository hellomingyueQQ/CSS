<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h3>Comparing Without Coercion</h3>
  <button onclick="runCode()">运行</button> 
  <button onclick="window.location.href='../../indexForOOD.html'">回主页</button> 
  <button onclick="window.location.href='./004.html'">Previous:</button> 
  <button onclick="window.location.href='./006.html'">Next:</button> 
  <br>
   <div class="HTML-container">
   </div>
  <br>
  <textarea id="codeInput" rows="8" cols="80">
    console.log("5" == 5); // true
    console.log("5" === 5); // false

    console.log(undefined == null); // true
    console.log(undefined === null); // false
  </textarea>
  <script>
    function runCode() {
      var code = document.getElementById("codeInput").value;
      var output = document.getElementById("output");

      try {
        var result = eval(code);
        if (result === undefined) {
          return;
        }
        output.value = result;
      } catch (error) {
        output.style.display="inline-block";
        output.value = "发生错误：" + error;
      }
    }
  </script>
</body>
</html>
