<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h3>five primitive types</h3>
  <button onclick="runCode()">运行</button> 
  <button onclick="window.location.href='../../indexForOOD.html'">回主页</button> 
  <button onclick="window.location.href='./002.html'">Next:</button> 
  <br>
   <div class="HTML-container">
 
   </div>
  <br>
  <textarea id="codeInput" rows="20" cols="80">
    // strings
    var name = "Nicholas";
    var selection = "a";

    // numbers
    var count = 25;
    var cost = 1.51;

    // boolean
    var found = true;

    // null
    var object = null;

    // undefined
    var flag = undefined;
    var ref; // assigned undefined automatically
  </textarea>
  <script>
    function runCode() {
      var code = document.getElementById("codeInput").value;
      var output = document.getElementById("output");

      try {
        var result = eval(code);
        if (result === undefined) {
          return;
        }
        output.value = result;
      } catch (error) {
        output.style.display="inline-block";
        output.value = "发生错误：" + error;
      }
    }
  </script>
</body>
</html>
