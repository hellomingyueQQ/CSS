<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h3>Two variables pointing to one object</h3>
  <button onclick="runCode()">运行</button> 
  <button onclick="window.location.href='../../indexForOOD.html'">回主页</button> 
  <button onclick="window.location.href='./006.html'">Previous:</button> 
  <button onclick="window.location.href='./008.html'">Next:</button> 
  <br>
   <div class="HTML-container">
   </div>
   <img src="./images/003.PNG" alt="">
  <br>
  <textarea id="codeInput" rows="05" cols="80">
    var object1 = new Object();
    var object2 = object1;
  </textarea>
  <script>
    function runCode() {
      var code = document.getElementById("codeInput").value;
      var output = document.getElementById("output");

      try {
        var result = eval(code);
        if (result === undefined) {
          return;
        }
        output.value = result;
      } catch (error) {
        output.style.display="inline-block";
        output.value = "发生错误：" + error;
      }
    }
  </script>
</body>
</html>
