<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h3>Freezing Objects</h3>
    <button onclick="runCode()">运行</button>
    <button onclick="window.location.href='../indexForOOD.html'">回主页</button> 
    <button onclick="window.location.href='./052.html'">Previous:</button>
    <button onclick="window.location.href='./054.html'">Next:</button>
    <br>
    <div class="HTML-container">
    </div>
    <br>
    <textarea id="codeInput" rows="30" cols="80">
        var person1 = {
            name: "Nicholas"
        };

        console.log(Object.isExtensible(person1)); // true
        console.log(Object.isSealed(person1)); // false
        console.log(Object.isFrozen(person1)); // false

        Object.freeze(person1);
        console.log(Object.isExtensible(person1)); // false
        console.log(Object.isSealed(person1)); // true
        console.log(Object.isFrozen(person1)); // true

        person1.sayName = function () {
            console.log(this.name);
        };

        console.log("sayName" in person1); // false

        person1.name = "Greg";
        console.log(person1.name); // "Nicholas"

        delete person1.name;
        console.log("name" in person1); // true
        console.log(person1.name); // "Nicholas"
        
        var descriptor = Object.getOwnPropertyDescriptor(person1, "name");
        console.log(descriptor.configurable); // false
        console.log(descriptor.writable); // false
  </textarea>
    <textarea id="output" rows="10" cols="50" readonly style="display: none;"></textarea>
    <br>
    <div id="consoleOutput"></div>
    <script>
        (function () {
            var consoleOutput = document.getElementById("consoleOutput");

            console.log = function (message) {
                consoleOutput.innerHTML += message + "<br>";
            };
        })();

        function runCode() {
            var code = document.getElementById("codeInput").value;
            var output = document.getElementById("output");

            try {
                var result = eval(code);
                if (result === undefined) {
                    return;
                }
                output.value = result;
            } catch (error) {
                output.style.display = "inline-block";
                output.value = "发生错误：" + error;
            }
        }
    </script>
</body>
</html>
