<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h3>Accessor Property Attributes：[[Get]] [[Set]]</h3>
    <button onclick="runCode()">运行</button>
    <button onclick="window.location.href='../indexForOOD.html'">回主页</button> 
    <button onclick="window.location.href='./046.html'">Previous:</button>
    <button onclick="window.location.href='./048.html'">Next:</button>
    <br>
    <div class="HTML-container">
    </div>
    <br>
    <textarea id="codeInput" rows="30" cols="80">
        var person1 = {
            _name: "Nicholas",
            get name() {
                console.log("Reading name");
                return this._name;
            },
            set name(value) {
                console.log("Setting name to %s", value);
                this._name = value;
            }
        };
        
        var person1 = {
            _name: "Nicholas"
        };
        Object.defineProperty(person1, "name", {
            get: function () {
                console.log("Reading name");
                return this._name;
            },
            set: function (value) {
                console.log("Setting name to %s", value);
                this._name = value;
            },
            enumerable: true,
            configurable: true
        });
  </textarea>
    <textarea id="output" rows="10" cols="50" readonly style="display: none;"></textarea>
    <br>
    <div id="consoleOutput"></div>
    <script>
        (function () {
            var consoleOutput = document.getElementById("consoleOutput");

            console.log = function (message) {
                consoleOutput.innerHTML += message + "<br>";
            };
        })();

        function runCode() {
            var code = document.getElementById("codeInput").value;
            var output = document.getElementById("output");

            try {
                var result = eval(code);
                if (result === undefined) {
                    return;
                }
                output.value = result;
            } catch (error) {
                output.style.display = "inline-block";
                output.value = "发生错误：" + error;
            }
        }
    </script>
</body>
</html>
