<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h3>Object.freeze()</h3>
    <button onclick="runCode()">运行</button>
    <button onclick="window.location.href='../indexForOOD.html'">回主页</button> 
    <button onclick="window.location.href='./067.html'">Previous:</button>
    <button onclick="window.location.href='./069.html'">Next:</button>
    <br>
    <div class="HTML-container">
    </div>
    <br>
    <textarea id="codeInput" rows="10" cols="80">
        var person1 = new Person("Nicholas");
        var person2 = new Person("Greg");
        Object.freeze(person1);
        Person.prototype.sayHi = function () {
            console.log("Hi");
        };
        person1.sayHi(); // outputs "Hi"
        person2.sayHi(); // outputs "Hi"
  </textarea>
    <textarea id="output" rows="10" cols="50" readonly style="display: none;"></textarea>
    <br>
    <div id="consoleOutput"></div>
    <script>
        (function () {
            var consoleOutput = document.getElementById("consoleOutput");

            console.log = function (message) {
                consoleOutput.innerHTML += message + "<br>";
            };
        })();

        function runCode() {
            var code = document.getElementById("codeInput").value;
            var output = document.getElementById("output");

            try {
                var result = eval(code);
                if (result === undefined) {
                    return;
                }
                output.value = result;
            } catch (error) {
                output.style.display = "inline-block";
                output.value = "发生错误：" + error;
            }
        }
    </script>
</body>
</html>
