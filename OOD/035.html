<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h3>Defining Properties</h3>
    <button onclick="runCode()">运行</button>
    <button onclick="window.location.href='../indexForOOD.html'">回主页</button> 
    <button onclick="window.location.href='./034.html'">Previous:</button>
    <button onclick="window.location.href='./036.html'">Next:</button>
    <br>
    <div class="HTML-container">
    </div>
    <img src="./images/004.PNG" alt="">
    <br>
    <textarea id="codeInput" rows="10" cols="80">
        var person1 = {
            name: "Nicholas"
        };
        var person2 = new Object();
        person2.name = "Nicholas";
           u person1.age = "Redacted";
        person2.age = "Redacted";
           v person1.name = "Greg";
        person2.name = "Michael";
  </textarea>
    <textarea id="output" rows="10" cols="50" readonly style="display: none;"></textarea>
    <br>
    <div id="consoleOutput"></div>
    <script>
        (function () {
            var consoleOutput = document.getElementById("consoleOutput");

            console.log = function (message) {
                consoleOutput.innerHTML += message + "<br>";
            };
        })();

        function runCode() {
            var code = document.getElementById("codeInput").value;
            var output = document.getElementById("output");

            try {
                var result = eval(code);
                if (result === undefined) {
                    return;
                }
                output.value = result;
            } catch (error) {
                output.style.display = "inline-block";
                output.value = "发生错误：" + error;
            }
        }
    </script>
</body>
</html>
