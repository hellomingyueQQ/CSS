<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h3>prototype changed the constructor property</h3>
    <button onclick="runCode()">运行</button>
    <button onclick="window.location.href='../../indexForOOD.html'">回主页</button>
    <button onclick="window.location.href='./064.html'">Previous:</button>
    <button onclick="window.location.href='./066.html'">Next:</button>
    <br>
    <div class="HTML-container">
    </div>
    <br>
    <textarea id="codeInput" rows="20" cols="80">
        function Person(name) {
            this.name = name;
        }
        Person.prototype = {
            sayName: function () {
                console.log(this.name);
            },
            toString: function () {
                return "[Person " + this.name + "]";
            }
        };
        
        var person1 = new Person("Nicholas");
        console.log(person1 instanceof Person); // true
        console.log(person1.constructor === Person); // false
        console.log(person1.constructor === Object); // true
        
  </textarea>
    <textarea id="output" rows="10" cols="50" readonly style="display: none;"></textarea>
    <br>
    <div id="consoleOutput"></div>
    <script>
        (function () {
            var consoleOutput = document.getElementById("consoleOutput");

            console.log = function (message) {
                consoleOutput.innerHTML += message + "<br>";
            };
        })();

        function runCode() {
            var code = document.getElementById("codeInput").value;
            var output = document.getElementById("output");

            try {
                var result = eval(code);
                if (result === undefined) {
                    return;
                }
                output.value = result;
            } catch (error) {
                output.style.display = "inline-block";
                output.value = "发生错误：" + error;
            }
        }
    </script>
</body>
</html>
