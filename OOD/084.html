<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h3>Private Members for Constructors</h3>
    <button onclick="runCode()">运行</button>
    <button onclick="window.location.href='../../indexForOOD.html'">回主页</button>
    <button onclick="window.location.href='./083.html'">Previous:</button>
    <button onclick="window.location.href='./085.html'">Next:</button>
    <br>
    <div class="HTML-container">
    </div>
    <br>
    <textarea id="codeInput" rows="5" cols="80">
        function Person(name) {
            // define a variable only accessible inside of the Person constructor
            var age = 25;
            this.name = name;
            this.getAge = function () {
                return age;
            };
            this.growOlder = function () {
                age++;
            };
        }
        var person = new Person("Nicholas");
        console.log(person.name); // "Nicholas"
        console.log(person.getAge()); // 25
        person.age = 100;
        console.log(person.getAge()); // 25
        person.growOlder();
        console.log(person.getAge()); // 26
  </textarea>
    <textarea id="output" rows="10" cols="50" readonly style="display: none;"></textarea>
    <br>
    <div id="consoleOutput"></div>
    <script>
        (function () {
            var consoleOutput = document.getElementById("consoleOutput");

            console.log = function (message) {
                consoleOutput.innerHTML += message + "<br>";
            };
        })();

        function runCode() {
            var code = document.getElementById("codeInput").value;
            var output = document.getElementById("output");

            try {
                var result = eval(code);
                if (result === undefined) {
                    return;
                }
                output.value = result;
            } catch (error) {
                output.style.display = "inline-block";
                output.value = "发生错误：" + error;
            }
        }
    </script>
</body>
</html>
