<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h3>Primitive Methods</h3>
  <button onclick="runCode()">运行</button> 
  <button onclick="window.location.href='../../indexForOOD.html'">回主页</button> 
  <button onclick="window.location.href='./005.html'">Previous:</button> 
  <button onclick="window.location.href='./007.html'">Next:</button> 
  <br>
   <div class="HTML-container">
   </div>
  <br>
  <textarea id="codeInput" rows="15" cols="80">
    var name = "Nicholas";
    var lowercaseName = name.toLowerCase(); // convert to lowercase
    var firstLetter = name.charAt(0); // get first character
    var middleOfName = name.substring(2, 5); // get characters 2-4

    var count = 10;
    var fixedCount = count.toFixed(2); // convert to "10.00"
    var hexCount = count.toString(16); // convert to "a"

    var flag = true;
    var stringFlag = flag.toString(); // convert to "true"
  </textarea>
  <script>
    function runCode() {
      var code = document.getElementById("codeInput").value;
      var output = document.getElementById("output");

      try {
        var result = eval(code);
        if (result === undefined) {
          return;
        }
        output.value = result;
      } catch (error) {
        output.style.display="inline-block";
        output.value = "发生错误：" + error;
      }
    }
  </script>
</body>
</html>
