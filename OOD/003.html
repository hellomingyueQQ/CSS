<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h3>Identifying Primitive Types</h3>
  <button onclick="runCode()">运行</button> 
  <button onclick="window.location.href='../../indexForOOD.html'">回主页</button> 
  <button onclick="window.location.href='./002.html'">Previous:</button> 
  <button onclick="window.location.href='./004.html'">Next:</button> 
  <br>
   <div class="HTML-container">
   </div>
  <br>
  <textarea id="codeInput" rows="10" cols="80">
    console.log(typeof "Nicholas"); // "string"
    console.log(typeof 10); // "number"
    console.log(typeof 5.1); // "number"
    console.log(typeof true); // "boolean"
    console.log(typeof undefined); // "undefined"
    console.log(typeof null); // "object"
  </textarea>
  <script>
    function runCode() {
      var code = document.getElementById("codeInput").value;
      var output = document.getElementById("output");

      try {
        var result = eval(code);
        if (result === undefined) {
          return;
        }
        output.value = result;
      } catch (error) {
        output.style.display="inline-block";
        output.value = "发生错误：" + error;
      }
    }
  </script>
</body>
</html>
