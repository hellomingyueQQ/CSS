<body>
    <h3>add event support</h3>
    <button onclick="runCode()">运行</button>
    <button onclick="window.location.href='../indexForOOD.html'">回主页</button>

    <div class="HTML-container">
    </div>
    <br>
    <textarea id="codeInput" rows="55" cols="80">
        function EventTarget() {
        }
        EventTarget.prototype = {
            constructor: EventTarget,
            addListener: function (type, listener) {
                // create an array if it doesn't exist
                if (!this.hasOwnProperty("_listeners")) {
                    this._listeners = [];
                }
                if (typeof this._listeners[type] == "undefined") {
                    this._listeners[type] = [];
                }
                this._listeners[type].push(listener);
            },
            fire: function (event) {
        
                if (!event.target) {
                    event.target = this;
                }
                if (!event.type) { // falsy
                    throw new Error("Event object missing 'type' property.");
                }
                if (this._listeners && this._listeners[event.type] instanceof Array) {
                    var listeners = this._listeners[event.type];
                    for (var i = 0, len = listeners.length; i < len; i++) {
                        listeners[i].call(this, event);
                    }
                }
            },
            removeListener: function (type, listener) {
                if (this._listeners && this._listeners[type] instanceof Array) {
                    var listeners = this._listeners[type];
                    for (var i = 0, len = listeners.length; i < len; i++) {
                        if (listeners[i] === listener) {
                            listeners.splice(i, 1);
                            break;
                        }
                    }
                }
            }
        };

        var target = new EventTarget();
        target.addListener("message", function (event) {
            console.log("Message is " + event.data);
        })
        target.fire({
            type: "message",
            data: "Hello world!"
        });
  </textarea>
    <textarea id="output" rows="10" cols="50" readonly style="display: none;"></textarea>
    <br>
    <div id="consoleOutput"></div>
    <script>
        (function () {
            var consoleOutput = document.getElementById("consoleOutput");

            console.log = function (message) {
                consoleOutput.innerHTML += message + "<br>";
            };
        })();

        function runCode() {
            var code = document.getElementById("codeInput").value;
            var output = document.getElementById("output");

            try {
                var result = eval(code);
                if (result === undefined) {
                    return;
                }
                output.value = result;
            } catch (error) {
                output.style.display = "inline-block";
                output.value = "发生错误：" + error;
            }
        }
    </script>
</body>
</html>
