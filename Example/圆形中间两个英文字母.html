<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .circle
        {
            /* 圆的效果 */
            width:100px;
            height:100px;
            border-radius:50px;       /*或者：border-radius: 50%*/
            background-color:rgb(246, 184, 252);

            /* 设置文字居中 */
            line-height: 100px;
            font-size: 50px;
            text-align: center;
            color:blueviolet;
            float: left;

        }

        .name{
            line-height: 100px;
            height: 100px;
            font-size: 50px;
            float: left;
        }

        .righticon{
            float: right;
            height: 100px;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle">LL</div>  <div class="name">Li Li</div>
        <div class="righticon">test</div>
    </div>
</body>
</html>
